<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>松本崚佑のホームページ</title>

  <!-- ちょっとした内蔵スタイル -->
  <style>
    :root {
      --primary: #2c3e50; /* ヘッダーの背景色 */
      --accent:  #18bc9c; /* 見出しやポイント色 */
      --bg:      #ecf0f1; /* ページ背景色   */
      --text:    #2c3e50; /* 基本文字色     */
    }

    /* 全体設定 */
    body {
      margin: 0;
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* ヘッダー */
    header {
      background: var(--primary);
      color: #fff;
      padding: 1.5rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.4rem;
      letter-spacing: 0.05em;
    }

    /* メイン領域 */
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    section {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1.5rem 2rem;
      margin-bottom: 2rem;
    }
    section h2,
    section h3 {
      color: var(--accent);
      margin-top: 0;
    }

    /* 箇条書きのドットをカスタム */
    ul {
      list-style: none;
      padding: 0;
    }
    li::before {
      content: "•";
      color: var(--accent);
      margin-right: 0.5em;
    }

    /* フッター */
    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      padding: 1rem 0 2rem;
    }

    /* スマホ表示用 */
    @media (max-width: 600px) {
      header h1 { font-size: 1.9rem; }
      section { padding: 1.2rem 1.4rem; }
    }
  </style>
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <h1>松本崚佑のホームページ</h1>
  </header>

  <!-- メインコンテンツ -->
  <main>
    <!-- ウェルカム -->
    <section>
      <h2>ようこそ</h2>
      <p>このページでは、私のプロフィールや興味のあることをご紹介します。</p>
    </section>

    <!-- 学部学科 -->
    <section>
      <h3>学部・学科</h3>
      <p>応用情報工学科</p>
    </section>

    <!-- 趣味 -->
    <section>
      <h3>趣味</h3>
      <ul>
        <li>筋トレ</li>
        <li>テニス</li>
        <li>書道</li>
      </ul>
    </section>
  </main>

  <!-- フッター -->
  <footer>
    © 2025 松本崚佑
  </footer>
</body>
</html>
