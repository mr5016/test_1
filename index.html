<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>松本崚佑のホームページ</title>
  <meta name="description" content="情報科学専攻の学生、松本崚佑のポートフォリオサイト。研究成果や趣味などを紹介します。">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2c3e50;   /* ナビゲーション背景 */
      --accent:  #18bc9c;   /* アクセント色        */
      --bg:      #ecf0f1;   /* ページ背景          */
      --white:   #ffffff;
      --dark:    #1a1a1a;
    }

    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background: var(--bg);
      color: var(--dark);
    }

    /* ------------- ナビゲーション ------------- */
    .navbar {
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .75rem 1.5rem;
      background: var(--primary);
      box-shadow: 0 2px 4px rgba(0, 0, 0, .06);
      z-index: 100;
    }
    .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      color: var(--white);
      text-decoration: none;
    }
    .nav-links {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      transition: opacity .2s;
    }
    .nav-links a:hover { opacity: .75; }

    /* ハンバーガー */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: .3rem;
      cursor: pointer;
    }
    .hamburger span {
      width: 26px;
      height: 3px;
      background: var(--white);
      transition: transform .3s;
    }

    /* ------------- ヒーロー ------------- */
    .hero {
      height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: var(--white);
      background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1400&q=80') center/cover fixed;
      border-bottom: 4px solid var(--accent);
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(44, 62, 80, .6);
    }
    .hero * { position: relative; z-index: 1; }
    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin: 0 0 .5rem;
    }
    .hero p {
      font-size: 1.25rem;
      margin: 0 0 1.5rem;
    }
    .btn {
      display: inline-block;
      padding: .75rem 1.5rem;
      border-radius: 4px;
      background: var(--accent);
      color: var(--white);
      text-decoration: none;
      font-weight: 700;
      transition: opacity .2s;
    }
    .btn:hover { opacity: .9; }

    /* ------------- セクション共通 ------------- */
    section {
      max-width: 1100px;
      margin: 4rem auto;
      padding: 0 1.5rem;
    }
    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2rem;
      color: var(--primary);
      margin: 0 0 1rem;
    }

    /* カードグリッド */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .05);
      transition: transform .2s;
    }
    .card:hover { transform: translateY(-4px); }
    .card h3 {
      margin-top: 0;
      color: var(--accent);
    }
    ul { padding-left: 1.2rem; }

    /* ------------- フッター ------------- */
    footer {
      background: var(--primary);
      color: var(--white);
      text-align: center;
      padding: 1rem 0;
      font-size: .85rem;
    }

    /* ------------- モバイル ------------- */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 100%;
        right: 0;
        background: var(--primary);
        flex-direction: column;
        width: 200px;
        max-height: 0;
        overflow: hidden;
        transition: max-height .3s;
      }
      .nav-links.open { max-height: 300px; }
      .hamburger { display: flex; }
    }
  </style>
</head>
<body>
  <!-- ナビゲーション -->
  <header>
    <nav class="navbar">
      <a href="#" class="logo">松本崚佑</a>
      <ul class="nav-links" id="navLinks">
        <li><a href="#about">About</a></li>
        <li><a href="hobbies.html">趣味</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <!-- ヒーロー -->
  <section class="hero">
    <h1>ようこそ</h1>
    <p>情報科学専攻<br>筋トレ・テニス・書道好きの大学院生</p>
    <a href="#about" class="btn">もっと見る</a>
  </section>

  <!-- About -->
  <section id="about">
    <h2>自己紹介</h2>
    <div class="card-grid">
      <article class="card">
        <h3>プロフィール</h3>
        <p><strong>名前:</strong> 松本 崚佑</p>
        <p><strong>専攻:</strong> 情報科学専攻</p>
      </article>
      <article class="card">
        <h3>研究テーマ</h3>
        <p>主に<span style="white-space:nowrap;"><a href="research.html">心電図を生成するAI</span>の生成根拠の可視化</a>と<span style="white-space:nowrap;"><a href="research2.html">血中薬物濃度を予測するモデル</span>の改良</a>を行っています。</p>
      </article>
      <article class="card">
        <h3>趣味</h3>
        <ul>
          <li>筋トレ</li>
          <li>テニス</li>
          <li>書道</li>
        </ul>
        <p><a href="hobbies.html">趣味ページ</a> で日々の活動を紹介しています。</p>
      </article>
    </div>
  </section>

  <!-- フッター -->
  <footer>
    © 2025 松本崚佑
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks  = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('open');
      hamburger.classList.toggle('active');
    });
  </script>
</body>
</html>
